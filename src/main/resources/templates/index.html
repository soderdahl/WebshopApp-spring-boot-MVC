
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />



<body>
<div th:replace="common/header :: navbar" />


<div class="container">
    <div class="row" style="margin-bottom: -100px;">
        <div class="col-xs-8">
            <h2 class="section-headline">
                <span>Please log in or register as a new customer</span>
            </h2>
        </div>

    </div>
    <hr
            style="position: absolute; width: 100%; height: 6px; background-color: #333; z-index: -1; margin-top: -80px;" />

    <div class="row" style="margin-top: 60px;">
        <div class="col-xs-9 col-xs-offset-3">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li ><a
                        href="#tab-1" data-toggle="tab"><span style="color: red;">Log in Admin</span></a></li>
                <li ><a
                        href="#tab-2" data-toggle="tab"><span style="color: red;">Log
								in Customer</span></a></li>
                <li ><a
                        href="#tab-3" data-toggle="tab"><span style="color: red;">Register new Customer</span></a></li>
            </ul>

            <!-- Tab panels -->
            <div class="tab-content">
                <span th:text="${message}">text</span>
                <!-- Log in Admin  -->
                <div class="tab-pane fade" id="tab-1"
                    >
                    <div class="panel-group">
                        <div class="panel panel-default" style="border: none;">
                            <div class="panel-body"
                                 style="background-color: #ededed; margin-top: 20px;">
                                <form th:action="@{/loginAdmin}" th:object="${adminLoginFrormBean}" method="post">
                                    <div class="form-group">
                                        <label for="userName">* Username: </label>
                                        <input
                                                required="required" type="text" class="form-control"
                                                id="userName1" name="userName" />
                                        <p style="color: #828282">Enter your username here.</p>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Log in</button>


                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- log in Customer -->
                <div class="tab-pane fade" id="tab-2"
                    >
                    <div class="panel-group">
                        <div class="panel panel-default" style="border: none;">
                            <div class="panel-body"
                                 style="background-color: #ededed; margin-top: 20px;">
                                <form th:action="@{/login}" th:object="${customerLoginFormBean}" method="post">
                                    <div class="form-group">
                                        <label for="userName">* Username: </label>
                                        <input
                                            required="required" type="text" class="form-control"
                                            id="userName" name="userName" />
                                        <p style="color: #828282">Enter your username here.</p>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Log in</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

                <!-- register new customer -->
                <div class="tab-pane fade" id="tab-3"
                >
                    <div class="panel-group">
                        <div class="panel panel-default" style="border: none;">
                            <div class="panel-body"
                                 style="background-color: #ededed; margin-top: 20px;">
                                <form th:action="@{/addNewCustomer}" th:object="${customer}" method="post">
                                    <div class="form-group">
                                        <label for="userName">* Username: </label>
                                        <input
                                                required="required" type="text" class="form-control"
                                                id="userName2" name="userName" />
                                        <p style="color: #828282">Enter your username here.</p>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

</div>
<!-- end of container -->








<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
