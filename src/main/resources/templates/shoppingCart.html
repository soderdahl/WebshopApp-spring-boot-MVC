<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />



<body>
<div th:replace="common/header :: navbar" />
<h2>Shopping cart</h2>
<table class="table table-striped table-hover ">
    <thead>
    <tr class="bg-success">
        <th>Product Name</th>
        <th>Price</th>
        <th>Count</th>
    </tr>
    </thead>
        <tr th:each="item :${cartList}">
            <td th:text="${item.getProduct().productName}"></td>
            <td th:text="${item.getProduct().price}"></td>
            <td th:text="${item.getCount()}"></td>
            <td>
                <form th:action="@{/shoppingCart/add}" method="post">
                    <input type="hidden" th:value="${item.product.productId}" name="id">
                    <a href="#" ><button type="submit"> + </button></a>
                </form>
            </td>
            <td>
                <form th:action="@{/shoppingCart/decrease}" method="post">
                    <input type="hidden" th:value="${item.product.productId}" name="id">
                    <a href="#" ><button type="submit"> - </button></a>
                </form>
            </td>
        </tr>
</table>
<form th:action="@{/checkout}" method="post">
    <button type="submit">Checkout</button>
</form>

<div th:text="'Total sum: '+ ${sum}"></div>



<!-- Bootstrap core JavaScript
================================================== -->
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
